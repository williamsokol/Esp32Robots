<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fire Eye Control</title>
  <link rel="icon" type="image/x-icon" href="LogoImg.svg">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style.css">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="arrowKeys.css">
  <script src="joy.js"></script>
  <link href="font/css/all.min.css" rel="stylesheet">
 
</head>

<body>
  <div class="divider">
  <ul id="navBar">
    <li style="grid-row: 1 / 2 ;grid-column: 1 / 2 ;"><a class="logo" href="#home">
      <img  width="200.23645mm"  src="Whiteoutline.svg" alt="BallyBot Logo">
      
    </a></li>
    <li style="grid-row: 1 / 2 ;grid-column: 2 / 3 ;"><a href="#news">Settings</a></li>
    <li style="grid-row: 1 / 2 ; margin-left: auto;height: 50%;"><a href="/connect" style="background: #555555;border: 1px solid white; font-size: 2vmin;">Connect To Server</a></li>
    <li style="grid-row: 1 / 2 ;grid-column: 5 / 6 ;margin-left: auto;"><a id="ballybot_name" href="#about" style="font-size: xx-large;"> FireEye_Name </a></li>
  </ul>
  <h1 style="grid-row: 1 / 2 ; margin: auto; grid-column: 1 / 0;">Driving Locally</h1>

  <div id="mainPage">
  <div class="centerPanel" style="grid-row: 1/2 ;">
  <div class="controlPanel" style="grid-column: 1 / 2;">
    <div class="videoPanel">
      <img id="stream"  src="PlaceHolder.jpg">
    </div>
    <div class="buttons">
      <div class="toggle-buttons">
        <button id="arrowKeysButton" class="toggle-button active">Arrow Keys</button>
        <button id="joystickButton" class="toggle-button">Joystick</button>
      </div>
      <div class="fa fa-signal-4" style="font-size: 7vmin; color: white; margin: auto;transform: translate(0px,10px);"></div>
      <div class="UI">Time Online For:</div>
      <input type="submit" id="lightBtn" value="Light" />
    </div>
  </div>
  <div id="controls" style="grid-row: 2/3 ;grid-column: 1/2;">
    <div id="joyDiv" ></div>
    
    <div id="keysDiv" class="keys" style="grid-column:1/3 ;">
      <div class="up arr"><i class="fa fa-arrow-up"></i></div>
      <br />
      <div class="left arr"><i class="fa fa-arrow-left"></i></div>
      <div class="down arr"><i class="fa fa-arrow-down"></i></div>
      <div class="right arr"><i class="fa fa-arrow-right"></i></div>
    </div>
  </div>
  </div>
  </div>
  </div>

  <script src="WebAdjustments.js"></script>
  <script src="APRobot.js"></script>
  <script src="client.js"></script>
  <script src="arrowKeys.js"></script>
</body>

</html>
